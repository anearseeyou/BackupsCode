<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<meta http-equiv="x-ua-compatible" content="IE=7;" />-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>影院首页</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
</head>

<body>
<div class="header clearfix">
    <div class="users">
        <span class="login-man"></span>
        <span class="login">please user sign in</span>
        <a class="sign-out" href="javascirpt:;">退出</a>
        <span class="login-icon">
            <img src="../img/login.png" alt="">
        </span>
    </div>

    <div class="logo"></div>
    <div class="companyTitle">太合票补B2B平台</div>
</div>
<div class="aside">
    <div class="slideBar"></div>
    <ul class="mainNav">
        <li class="cur"><a href="影院首页.html" target="mainPage"><span class="ni_0"></span>首页</a></li>
        <li><a href="影院-票补大厅.html" target="mainPage"><span class="ni_1"></span>票补大厅</a></li>
        <li><a href="影院-我的票补-票补申请单.html" target="mainPage"><span class="ni_2"></span>我的票补</a></li>
        <li><a href="影院-我的帐户.html" target="mainPage"><span class="ni_3"></span>我的帐户</a></li>
        <li><a href="影院-报表中心.html" target="mainPage"><span class="ni_4"></span>报表中心</a></li>
    </ul>
    <div class="fixedNav"></div>
</div>
<div class="wrap" data-role="main">
    <iframe src="影院首页.html" name="mainPage" id="iframeWrap" frameborder="0" scrolling="auto"></iframe>
</div>
<script type="text/javascript" src="../js/lib/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../js/mod/mod.js"></script>
<script type="text/javascript">
    $(function () {
        // 导航切换
        $('.mainNav').on('click', 'li', function () {
            $(this).addClass('cur').siblings().removeClass('cur');
        });

        $('.aside').on('click', '.fixedNav', function () {
            var _this = $(this),
                aside = _this.closest('.aside'),
                mainWrap = aside.next('.wrap');
            aside.toggleClass('cur');

            mainWrap.toggleClass('cur');
        });

        // 登录登出
        $('.users').on('mouseover', function () {
            $('.sign-out').show();
        });

        $('.users').on('mouseout', function () {
            $('.sign-out').hide();
        });
    });
</script>
</body>
</html>
