<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

<script type="text/javascript">
    $(function () {
        // 模块
        require('app/main');

        // 轮播
        $('#fs-slider').imgslider();

        // 落空类
        setTimeout(function () {
            $('.container').css({opacity: 1}).addClass('fallClass');
        }, 100);

        // 全局导航
        var num = 0, timer = null;
        $('.nav button').on('click', function (e) {
            num = $(this).index();
            $('section').eq(num).show().siblings('section').hide();
        });
        //鼠标滚动
        $(window).mousewheel(function (e, d) {
            // 节流
            clearTimeout(timer);
            timer = setTimeout(wheel, 200);
            function wheel() {
                num -= d;
                var gps = $('.nav button')
                if (num > gps.length - 1 || num < 0) {
                    num = 0;
                }
                gps.eq(num).addClass('nav__item--current').siblings().removeClass('nav__item--current');
                $("section").eq(num).show().siblings("section").hide();
                setTimeout(function () {
                    $("section").eq(num).removeClass('current').siblings("section").addClass('current');
                }, 10)
            }
        });
    });
</script>
